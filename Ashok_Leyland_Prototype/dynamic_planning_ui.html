<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Production Planning</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2rem;
            color: #00274d;
            font-weight: 600;
        }

        /* Back to Dashboard Button */
        .back-button {
            background-color: #00274d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #004080;
        }

        /* Filters Section */
        .filters {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
            gap: 20px;
        }

        .filter {
            flex: 1 1 calc(33.333% - 10px);
            display: flex;
            flex-direction: column;
            min-width: 200px;
        }

        .filter label {
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        .filter select, .filter input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        /* Planning Table */
        .planning-table-container {
            overflow-x: auto;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            font-size: 1rem;
        }

        table th, table td {
            padding: 12px;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #00274d;
            color: white;
            font-weight: 600;
        }

        table tr:nth-child(even) td {
            background-color: #f9f9f9;
        }

        table td.status {
            font-weight: bold;
            color: white;
            border-radius: 4px;
            padding: 10px 15px;
            position: relative;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Status Colors */
        .available {
            background-color: #28a745; /* Green */
        }

        .in-progress {
            background: linear-gradient(45deg, #ffc107, #ff6f00);
            background-size: 200% 200%;
            animation: animateBG 3s linear infinite;
            color: black;
        }

        .out-of-stock {
            background-color: #dc3545; /* Red */
        }

        /* Animation */
        @keyframes animateBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Visualization Section */
        .charts-container {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .chart {
            flex: 1 1 100%;
            max-width: 500px;
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            height: 300px;
        }

        .status-display {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .status-ready {
            color: #28a745;
        }

        .status-not-ready {
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Dynamic Production Planning</h1>
        <a href="index.html" class="back-button">Back to Dashboard</a>
    </header>

    <!-- Filters Section -->
    <div class="filters">
        <div class="filter">
            <label for="model">Select Model Variant:</label>
            <select id="model"></select>
        </div>
        <div class="filter">
            <label for="machine">Select Machine:</label>
            <select id="machine"></select>
        </div>
        <div class="filter">
            <label for="date">Select Date Range:</label>
            <input type="date" id="date">
        </div>
    </div>

    <!-- Production Readiness Status -->
    <div class="status-display">
        <p id="readinessStatus" class="status-not-ready">Status: Not Ready for Manufacturing</p>
    </div>

    <!-- Planning Table -->
    <div class="planning-table-container">
        <table>
            <thead>
                <tr>
                    <th>Machine Name</th>
                    <th>Process</th>
                    <th>Capacity</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="planning-table-body">
                <!-- Dynamic rows will be inserted here -->
            </tbody>
        </table>
    </div>

    <!-- Visualization Section -->
    <div class="charts-container">
        <div class="chart">
            <canvas id="capacityChart"></canvas>
        </div>
        <div class="chart">
            <canvas id="statusChart"></canvas>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Example dataset
    const data = {
        machines: [
            { name: "Machine 1", process: "Gear Grinding", capacity: 260, status: "Available" },
            { name: "Machine 2", process: "Teeth Grinding", capacity: 201, status: "In Progress" },
            { name: "Machine 3", process: "Soft Bore Grinding", capacity: 0, status: "Out of Stock" }
        ],
        models: ["Model A", "Model B", "Model C"]
    };

    // Populate Filters
    const modelSelect = document.getElementById("model");
    const machineSelect = document.getElementById("machine");
    data.models.forEach(model => {
        modelSelect.innerHTML += `<option value="${model}">${model}</option>`;
    });
    data.machines.forEach(machine => {
        machineSelect.innerHTML += `<option value="${machine.name}">${machine.name}</option>`;
    });

    // Populate Table
    const tableBody = document.getElementById("planning-table-body");
    data.machines.forEach(machine => {
        const statusClass = machine.status.toLowerCase().replace(/ /g, "-");
        tableBody.innerHTML += `
            <tr>
                <td>${machine.name}</td>
                <td>${machine.process}</td>
                <td>${machine.capacity}</td>
                <td class="status ${statusClass}">${machine.status}</td>
            </tr>`;
    });

    // Charts
    const capacityCtx = document.getElementById('capacityChart').getContext('2d');
    const statusCtx = document.getElementById('statusChart').getContext('2d');

    // Capacity Bar Chart
    new Chart(capacityCtx, {
        type: 'bar',
        data: {
            labels: data.machines.map(machine => machine.name),
            datasets: [{
                label: 'Capacity',
                data: data.machines.map(machine => machine.capacity),
                backgroundColor: data.machines.map(machine =>
                    machine.status === "Available" ? "#28a745" :
                    machine.status === "In Progress" ? "#ffc107" : "#dc3545"
                )
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: { beginAtZero: true }
            }
        }
    });

    // Status Pie Chart
    new Chart(statusCtx, {
        type: 'pie',
        data: {
            labels: ["Available", "In Progress", "Out of Stock"],
            datasets: [{
                data: [
                    data.machines.filter(machine => machine.status === "Available").length,
                    data.machines.filter(machine => machine.status === "In Progress").length,
                    data.machines.filter(machine => machine.status === "Out of Stock").length
                ],
                backgroundColor: ["#28a745", "#ffc107", "#dc3545"]
            }]
        },
        options: {
            responsive: true
        }
    });
</script>
</body>
</html>
